<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <!-- <link href="css/bootstrap.css" rel="stylesheet" type="text/css"> -->
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <form id="add">
        <div class="form-group">
          <label for="add1">1st number:</label>
          <input id="add1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="add2">2nd number:</label>
          <input id="add2" class="form-control" type="text">
        </div>
        <button id="adding" type="submit" class="btn">Add!</button>
        <button id="substracting" type="submit" class="btn">Subtract!</button>
        <button id="multiplying" type="button" name="button">Multiply!</button>
        <button id="divide" type="button" name="button">Divide!</button>

      </form>
      <div id="addOut">

      </div>
      <div id="subOut">

      </div>
      <div id="multOut">

      </div>
      <div id="divOut">

      </div>
    </div>
  </body>
</html>
